<#include "/tpl/layout.html"> <@header> </@header> <@body>
<section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              	广告管理
                          </header>
                          <div class="panel-body">
	                          <form class="form-inline" role="form">
	                                   <div class="form-group">
									    	<select id="picType" name="picType" class="form-control noselect2"  style="width:180px">
									    	   <option value="">类型</option>
									    	   <option value="1">首页</option>
									    	   <option value="2">频道</option>
									    	   <option value="3">广告</option>
									    	   <option value="4">启动页</option>
									    	   <option value="5">视频头部广告</option>
									    	</select> 
									    	<select id="linkType" name="linkType" class="form-control noselect2"  style="width:180px">
									    	   <option value="">链接类型</option>
									    	   <option value="1">外部链接</option>
									    	   <option value="2">内部影片</option>
									    	   <option value="3">购买VIP</option>
									    	   <option value="4">邀请好友</option>
									    	   <option value="5">标签结果页</option>
									    	</select> 
						              </div>
	                                  <button type="button" class="btn btn-success" id="select">搜索</button>
	                           </form>
                           </div>
                          <div class="panel-body">
                              <button type="button" class="btn btn-primary" id="add">新增</button>
                              <button type="button" class="btn btn-primary" id="show">有效</button>
                              <button type="button" class="btn btn-primary" id="hide">无效</button>
                              <button type="button" class="btn btn-danger" id="delete">批量删除</button>
                          </div>
                          <table class="table table-striped table-advance table-hover" id="sample_1">
                          <thead>
                          <tr>
                              <th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes"/></th>
                              <th>序号</th>
                              <th class="hidden-phone">类型</th>
                              <th class="hidden-phone">链接类型</th>
                              <th class="hidden-phone">链接地址</th>
                              
                              <th class="control-label-left">操作</th>
                          </tr>
                          </thead>
                          <tbody>
                           <#if list ??>
                            <#list list as banner>
	                          <tr class="odd gradeX">
	                              <td>
	                             	 <input type="checkbox" class="checkboxes" value="${banner.id}"/>
	                              </td>
	                              <td>${banner_index+1}</td>
	                              <td class="hidden-phone">${banner.picTypeName}</td>
	                              <td class="hidden-phone">${banner.linkTypeName}</td>
	                              <td class="hidden-phone">${banner.linkUrl}</td>
				              	  <td class="control-label-left">
                                      <button class="btn btn-success btn-xs" onclick="detail('${banner.id}')">查看</button>
                                      <button class="btn btn-primary btn-xs " onclick="edit('${banner.id}')" >编辑</button>
                                      <button class="btn btn-danger btn-xs del" >删除</button>
                                  </td>
	                          </tr>
	                         </#list>
	                        </#if>
                          </tbody>
                          </table>
                      ${pagerInfo}
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
  </section>
</@body> 
<@footer> </@footer>
<script src="${base}/static/common/search-param-handle.js"></script>
<script type="text/javascript">
$('#select').click(function() {
	var picType = $("#picType").val();
	var linkType = $("#linkType").val();
	var param = '';
	if(picType!=''){
		param += "&picType="+picType;
	}
	if(linkType!=''){
		param += "&linkType="+linkType;
	}
	window.location.href = "/admin/banner/list?1=1"+param;
	
});
//跳转添加页面
$("#add").click(function() {	
	window.location.href = "/admin/banner/toEdit";
});

//跳转修改页面
function edit(id){
	window.location.href = "/admin/banner/toEdit?id=" + id;
}
//跳转详情页面
function detail(id){
	window.location.href = "/admin/banner/detail?id=" + id;
}
$("#show").click(function() {	
		var str="";
    var flag = true;
		$("input[type='checkbox'].checkboxes").each(function(){
			if(true == $(this).is(':checked')){
			 	str+=$(this).val()+",";
			}
		});
		if(flag){
  		if(str != "" && str !=null)
  		{
  			if(str.substr(str.length-1)== ','){
  	  			ids = str.substr(0,str.length-1);
  	  		}
  			swal({ 
  			    title: "您确定要设置有效吗？", 
  			    text: "您确定要设置这些数据有效吗？", 
  			    type: "warning", 
  			    showCancelButton: true, 
  			    closeOnConfirm: true, 
  			    confirmButtonText: "是的，我要设置", 
  			    confirmButtonColor: "#ec6c62" 
  			}, function() { 
  				var isShow=1;
  				isShowBatch(ids,isShow);
  			});
  		}
  		else
  		{
  			toastr.warning("至少选择一条数据！");
  			return false;
  		}
		}
});
$("#hide").click(function() {	
		var str="";
    var flag = true;
		$("input[type='checkbox'].checkboxes").each(function(){
			if(true == $(this).is(':checked')){
			 	str+=$(this).val()+",";
			}
		});
		if(flag){
  		if(str != "" && str !=null)
  		{
  			if(str.substr(str.length-1)== ','){
  	  			ids = str.substr(0,str.length-1);
  	  		}
  			swal({ 
  			    title: "您确定要设置无效吗？", 
  			    text: "您确定要设置这些数据无效？", 
  			    type: "warning", 
  			    showCancelButton: true, 
  			    closeOnConfirm: true, 
  			    confirmButtonText: "是的，我要设置", 
  			    confirmButtonColor: "#ec6c62" 
  			}, function() { 
  				var isShow=0;
  				isShowBatch(ids,isShow);
  			});
  		}
  		else
  		{
  			toastr.warning("至少选择一条数据！");
  			return false;
  		}
		}
});
//删除用户
$("#delete").click(function() {	
  		var str="";
	    var flag = true;
  		$("input[type='checkbox'].checkboxes").each(function(){
  			if(true == $(this).is(':checked')){
  			 	str+=$(this).val()+",";
  			}
  		});
  		if(flag){
	  		if(str != "" && str !=null)
	  		{
	  			if(str.substr(str.length-1)== ','){
	  	  			ids = str.substr(0,str.length-1);
	  	  		}
	  			swal({ 
	  			    title: "您确定要删除吗？", 
	  			    text: "您确定要删除这些数据？", 
	  			    type: "warning", 
	  			    showCancelButton: true, 
	  			    closeOnConfirm: true, 
	  			    confirmButtonText: "是的，我要删除", 
	  			    confirmButtonColor: "#ec6c62" 
	  			}, function() { 
	  				deleteBatch(ids);
	  			});
	  		}
	  		else
	  		{
	  			toastr.warning("至少选择一条数据！");
	  			return false;
	  		}
  		}
});
$(".del").click(function (){
	var checked_checkBox =  $(this).parent().parent().find(".checkboxes");
	var id=checked_checkBox.val();
	swal({ 
		    title: "您确定要删除吗？", 
		    text: "您确定要删除这些数据？", 
		    type: "warning", 
		    showCancelButton: true, 
		    closeOnConfirm: true, 
		    confirmButtonText: "是的，我要删除", 
		    confirmButtonColor: "#ec6c62" 
		}, function() { 
			deleteBatch(id);
		});
})
function isShowBatch(ids,isShow)
{
	var str="";
	if(isShow==1){
		str="有效";
	}else{
		str="无效";
	}
	$.ajax({
		type: "POST",
		url:"/admin/banner/isShowBatch",
		data:{"ids":ids,"isShow":isShow},
		dataType:"json",
		success:function(data){
			swal.close();
			if(data.resCode==0)
			{
				toastr.error(data.resMsg);
			}
			else if(data.httpCode==400)
			{
				toastr.error("设置"+str+"失败，请重新设置"+str);
			}
			else
			{
				toastr.options.onHidden = function() {
					myRefresh();
				};
				toastr.success("设置"+str+"成功");
			}
		},
		error:function(e){
			toastr.error("系统异常，请联系管理员!");
    	}
	});
}
//批量删除
function deleteBatch(ids)
{
	$.ajax({
		type: "POST",
		url:"/admin/banner/del",
		data:{"ids":ids},
		dataType:"json",
		success:function(data){
			swal.close();
			if(data.resCode==0)
			{
				toastr.error(data.resMsg);
			}
			else if(data.httpCode==400)
			{
				toastr.error("删除失败，请重新删除");
			}
			else
			{
				toastr.options.onHidden = function() {
					myRefresh();
				};
				toastr.success("删除成功");
			}
		},
		error:function(e){
			toastr.error("系统异常，请联系管理员!");
    	}
	});
}

function myRefresh() {
	window.location.href = "/admin/banner/list";
}


$("body").on("click",".group-checkable",function(){
	if(this.checked){ 
	    $(".checkboxes").prop('checked', true);
	}else{ 
	    $(".checkboxes").removeAttr('checked');
	}
})

function turnPage(page){
	var picType = $("#picType").val();
	var linkType = $("#linkType").val();
	var param = '';
	if(picType!=''){
		param += "&picType="+picType;
	}
	if(linkType!=''){
		param += "&linkType="+linkType;
	}
	pageList("/admin/banner/list", page, param);
}

</script>
