<#include "/tpl/layout.html"> <@header>
<style>
label.error{
	color:red;
}
.form-horizontal .control-label{
    text-align: right;
}
</style>
 </@header> <@body>
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              查看分类详情
                          </header>
                          <div class="panel-body">
                              <form class="form-horizontal tasi-form" id="managerForm">
                            	 	    <input type="hidden" id="id" name="id" value="${classify.id}">
                              <div class="form-group">
                                      <label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>分类名称：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="name" id="name" placeholder="分类名称" value="${classify.name}" readonly="readonly">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">图片类型 ：</label>
                                      <div class="col-lg-4">
                                          <label class="radio-inline"> <input type="radio" name="iconType" class="iconType" disabled="disabled"
											value="1" <#if (classify.iconType==1)>checked="checked"</#if> >&nbsp;&nbsp;系统
										</label> 
										<label class="radio-inline"> <input type="radio" name="iconType" class="iconType" disabled="disabled"
											value="2"  <#if (classify.iconType==2)>checked="checked"</#if>>&nbsp;&nbsp;外部
										</label>
                                      </div>
                                  </div>
                            	 <div class="form-group ">
										<label for="file" class="control-label col-lg-2">头像：</label>
										<div class="col-sm-3 classifyIcon1" >
                                          <input type="text" class="form-control" name="classifyIcon" id="classifyIcon1" placeholder="分类图标" value="${classify.classifyIcon}" readonly="readonly">
                                      </div>
										<div class="col-sm-3 classifyIcon2" style="display: none">
											<input type="hidden" id="classifyIcon2" name="classifyIcon" value="${classify.classifyIcon}">
											<div class="btn-file">
												<div class="price-img">
												<#if classify.classifyIcon?? && classify.classifyIcon != ''>
													<img id="myimg" src="${prefix}${classify.classifyIcon}"
														alt="上传图片" style="height: 128px; width: 128px"> 
													<#else>
													<img id="myimg" src="${base}/static/images/file-img.jpg"
														alt="上传图片" style="height: 128px; width: 128px">
												</#if>
												</div>
									</div>
										</div>
									</div>
                                  <div class="form-group">
										 <div class="col-lg-offset-2 col-lg-10">
											<button type="button" class="btn btn-primary" id="cancel">返回</button>
										</div>
									</div>
                              </form>
                          </div>
                          
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
</@body> 
<@footer> </@footer>
<script type="text/javascript">
var iconType='${classify.iconType}';
$(function(){
	if(iconType==1){
		$(".classifyIcon1").attr("style","display:none");
		$(".classifyIcon2").attr("style","");
  }else{
	  $(".classifyIcon2").attr("style","display:none")
	  $(".classifyIcon1").attr("style","");
  }
})
$("#cancel").click(function() {
	myRefresh();
});
function myRefresh() {
	window.location.href = "/admin/classify/list";
}


</script>
