<#include "/tpl/layout.html"> <@header>
<style>
label.error{
	color:red;
}
.form-horizontal .control-label{
    text-align: right;
}
</style>
 </@header> <@body>
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                             查看推广信息
                          </header>
                          <div class="panel-body">
                            <form class="form-horizontal tasi-form" id="extensionForm">
                               <input type="hidden" id="id" name="id" value="${extensionInfo.id}">
                            	  <div class="form-group">
                                      <label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>推广链接：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="extensionUrl" id="extensionUrl" placeholder="推广链接" value="${extensionInfo.extensionUrl}" readonly="readonly">
                                      </div>
                                  </div>
                                   <div class="form-group">
                                      <label class="col-lg-2 control-label">推广内容：</label>
                                      <div class="col-lg-4">
                                          <textarea class="form-control" rows="15" name="extensionContext" style="width:500px;resize:none" readonly="readonly"
												id="extensionContext">${extensionInfo.extensionContext}</textarea>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">是否上架：</label>
                                      <div class="col-lg-4">
                                          <label class="radio-inline"> <input type="radio" name="isShow" disabled="disabled"
											value="0" checked="checked" >&nbsp;&nbsp;否
										</label> 
										<label class="radio-inline"> <input type="radio" name="isShow"  disabled="disabled"
											value="1" <#if extensionInfo.isShow=1>checked="checked"</#if> >&nbsp;&nbsp;是
										</label>
                                      </div>
                                  </div>
                                   <div class="form-group">
										 <div class="col-lg-offset-2 col-lg-10">
											<button type="button" class="btn btn-default cantrl" id="cantrl">返回</button>
										</div>
									</div>
                              </form>
                          </div>
                          
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
</@body> 
<@footer> </@footer>
<script type="text/javascript">
$("#cantrl").click(function() {
	myRefresh();
	//window.history.back(-1);
});
function myRefresh() {
	window.location.href = "/admin/extensionInfo/list";
}


</script>
