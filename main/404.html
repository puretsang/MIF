<!DOCTYPE html>
<html>
<head>
  <#assign base=request.contextPath />
  <base id="base" href="${base}">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>视频在线管理系统</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="${base}/static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="${base}/static/plugins/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="${base}/static/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="${base}/static/dist/css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="${base}/static/css/index.css">
  <link rel='icon' href='${base}/static/images/favicon.ico' type='image/x-icon' />
  <link rel='shortcut icon' href='${base}/static/images/favicon.ico' type='image/x-icon' />
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper error-wrap">
  <div class="content-wrapper">
    <dl class="sc-error">
      <dt><img src="${base}/static/images/404.png" alt="404"></dt>
      <dd>抱歉！您所访问的页面不存在，请重新加载！</dd>
      <dd><a href="/admin/manager/index" class="btn btn-primary">返回首页</a></dd>
    </dl>
  </div>
</div>
<script src="${base}/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="${base}/static/bootstrap/js/bootstrap.min.js"></script>
<script src="${base}/static/dist/js/app.min.js"></script>
</body>
</html>
