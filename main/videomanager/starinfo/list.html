<#include "/tpl/layout.html"> <@header> </@header> <@body>
<section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              	明星管理
                          </header>
                          <div class="panel-body">
	                          <form class="form-inline" role="form">
	                                  <div class="form-group">
	                                      <label class="sr-only">名称</label>
	                                      <input type="text" class="form-control" id="name" placeholder="名称" value="${param.name}">
	                                  </div>
	                                 <div class="form-group">
									    	<select id="cup" name="cup" class="form-control noselect2"  style="width:180px">
									    	   <option value="">地区</option>
									    	</select> 
						              </div>
	                                  <button type="button" class="btn btn-success" id="select">搜索</button>
	                           </form>
                           </div>
                          <div class="panel-body" style="position: relative;">
                              <button type="button" class="btn btn-primary" id="add">新增</button>
                              <button class="btn btn-primary" id="downtemp">下载模版</button> 
								<button type="button" class="btn btn-primary">批量导入</button>
								<input type="file" name="file" id="importFile" style="position:absolute;left:158px;top:15px;width:83px;height:34px;z-index:999;opacity:0;cursor:pointer;">
                          </div>
                          <table class="table table-striped table-advance table-hover" id="sample_1">
                          <thead>
                          <tr>
                              <th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes"/></th>
                              <th class="hidden-phone">明星名称</th>
							   <th class="hidden-phone">三围</th>
                              <th class="hidden-phone">地区</th>
                              <th class="hidden-phone">创建时间</th>
                              <th class="hidden-phone">操作</th>
                              <th></th>
                          </tr>
                          </thead>
                          <tbody>
                           <#if list ??>
                            <#list list as star>
	                          <tr class="odd gradeX">
	                              <td>
	                             	 <input type="checkbox" class="checkboxes" value="${star.id}" />
	                              </td>
	                              <td class="hidden-phone"><a href="/admin/star/toEdit?id=${star.id}">${star.name}</a></td>
	                              <td class="hidden-phone">${star.heightNum}</td>
	                             <td class="hidden-phone">${star.bwh}</td>
	                              <td class="hidden-phone">${star.cupName}</td>
			               		  <td class="hidden-phone">${star.createTime}</td>
	                              <td>
                                      <button class="btn btn-success btn-xs" onclick="look(${star.id})">查看</button>
                                      <button class="btn btn-primary btn-xs" onclick="edit(${star.id})">修改</button>
                                      <button class="btn btn-danger btn-xs"  onclick="del(${star.id})">删除</button>
                                  </td>
	                          </tr>
	                         </#list>
	                        </#if>
                          </tbody>
                          </table>
                      ${pagerInfo}
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
  </section>
</@body> 
<@footer> </@footer>
<script src="${base}/static/common/search-param-handle.js"></script>
<script type="text/javascript">
var cup = "${param.cup}";
$(function(){
	if(cup!=""){
		ajaxBaseDataSelect("ZHAOBEI","cup","-地区-",cup);
		}else{
			ajaxBaseDataSelect("ZHAOBEI","cup","-地区-");
		}
})
$('#select').click(function() {
	var name = $("#name").val();
	var cup = $("#cup").val();
	var param = '';
	if(name!=''){
		param += "&name="+name;
	}
	if(cup!=''){
		param += "&cup="+cup;
	}
	window.location.href = "/admin/star/list?1=1"+param;
});
//跳转添加页面
$("#add").click(function() {	
	window.location.href = "/admin/star/toEdit";
});

//跳转修改页面
function edit(id){
	window.location.href = "/admin/star/toEdit?id=" + id;
}
//查看
function look(id){
	window.location.href = "/admin/star/detail?id=" + id;
}


function del(id){
	swal({ 
		    title: "您确定要删除吗？", 
		    text: "您确定要删除这些数据？", 
		    type: "warning", 
		    showCancelButton: true, 
		    closeOnConfirm: true, 
		    confirmButtonText: "是的，我要删除", 
		    confirmButtonColor: "#ec6c62" 
		}, function() { 
			deleteBatch(id);
		});
}
//批量删除
function deleteBatch(ids)
{
	$.ajax({
		type: "POST",
		url:"/admin/star/delete",
		data:{"ids":ids},
		dataType:"json",
		success:function(data){
			swal.close();
			if(data.resCode==0)
			{
				toastr.error(data.resMsg);
			}
			else if(data.httpCode==400)
			{
				toastr.error("删除失败，请重新删除");
			}
			else
			{
				toastr.options.onHidden = function() {
					myRefresh();
				};
				toastr.success("删除成功");
			}
		},
		error:function(e){
			toastr.error("系统异常，请联系管理员!");
    	}
	});
}

function myRefresh() {
	window.location.href = "/admin/star/list";
}

$("body").on("click",".group-checkable",function(){
	if(this.checked){ 
	    $(".checkboxes").prop('checked', true);
	}else{ 
	    $(".checkboxes").removeAttr('checked');
	}
})

function turnPage(page){
	var name = $("#name").val();
	var cup = $("#cup").val();
	var param = '';
	if(name!=''){
		param += "&name="+name;
	}
	if(cup!=''){
		param += "&cup="+cup;
	}
	pageList("/admin/star/list", page, param);
}
//下载模板
$("#downtemp").on("click", function() {
	window.location.href = "/admin/star/downloadStarTemp";
});

//批量导入老师
initExcelUpload("importFile", "/admin/star/starImport");

</script>
