<#include "/tpl/layout.html"> <@header> </@header> <@body>
<section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              	角色管理
                          </header>
                          <div class="panel-body">
	                          <form class="form-inline" role="form">
	                                  <div class="form-group">
	                                      <label class="sr-only">角色名称 :</label>
	                                      <input type="text" class="form-control" id="roleName" placeholder="角色名称" value="${param.roleName}">
	                                  </div>
	                                  <button type="button" class="btn btn-success" id="select">搜索</button>
	                           </form>
                           </div>
                          <div class="panel-body">
                              <button type="button" class="btn btn-primary" id="add">新增</button>
                          </div>
                          <table class="table table-striped table-advance table-hover" id="sample_1">
                          <thead>
                          <tr>
                              <th style="width:8px;"><input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes"/></th>
                              <th>序号</th>
                              <th class="hidden-phone">角色名称</th>
                              <th class="hidden-phone">操作</th>
                          </tr>
                          </thead>
                          <tbody>
                           <#if list ??>
                            <#list list as sysrole>
	                          <tr class="odd gradeX">
	                              <td>
	                             	 <input type="checkbox" class="checkboxes" value="${sysrole.id}" />
	                              </td>
	                              <td>${sysrole_index+1}</td>
	                              <td>${sysrole.roleName}</td>
	                              <td>
                                      <button class="btn btn-success btn-xs" onclick="look(${sysrole.id})">查看</button>
                                      <button class="btn btn-primary btn-xs" onclick="edit(${sysrole.id})">修改</button>
                                      <button class="btn btn-danger btn-xs del" onclick="del(${sysrole.id})">删除</button>
                                  </td>
	                          </tr>
	                         </#list>
	                        </#if>
                          </tbody>
                          </table>
                      ${pagerInfo}
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
  </section>
</@body> 
<@footer> </@footer>
<script src="${base}/static/common/search-param-handle.js"></script>
<script type="text/javascript">
$('#select').click(function() {
	var roleName = $("#roleName").val();
	var param = '';
	if(roleName!=""){
		param = param+"&roleName="+ roleName;
	}
	window.location.href = "/admin/sysRole/sysRoleList?1=1"+param;
});
//跳转添加页面
$("#add").click(function() {	
	window.location.href = "/admin/sysRole/toEdit";
});

//跳转修改页面
function edit(id){
	window.location.href = "/admin/sysRole/toEdit?id=" + id;
}
//查看详情
function look(id){
	window.location.href = "/admin/sysRole/detail?id=" + id;
}

//删除用户
$("#delete").click(function() {	
  		var str="";
	    var flag = false;
  		$("input[type='checkbox'].checkboxes").each(function(){
  			if(true == $(this).is(':checked')){
  			 	str+=$(this).val()+",";
	  			if($(this).val()==1){
  					flag=true;
  					return;
  				}
  			}
  		});
  		if(flag){
  			toastr.warning("超级管理员不能删除！");
  			return false;
  		}
	  		if(str != "" && str !=null)
	  		{
	  			if(str.substr(str.length-1)== ','){
	  	  			ids = str.substr(0,str.length-1);
	  	  		}
	  			swal({ 
	  			    title: "您确定要删除吗？", 
	  			    text: "您确定要删除这些数据？", 
	  			    type: "warning", 
	  			    showCancelButton: true, 
	  			    closeOnConfirm: true, 
	  			    confirmButtonText: "是的，我要删除", 
	  			    confirmButtonColor: "#ec6c62" 
	  			}, function() { 
	  				deleteBatch(ids);
	  			});
	  		}
	  		else
	  		{
	  			toastr.warning("请选择至少一个用户！");
	  			return false;
	  		}
  		
});

$(".del").click(function (){
	var checked_checkBox =  $(this).parent().parent().find(".checkboxes");
	var id=checked_checkBox.val();
	
	swal({ 
		    title: "您确定要删除吗？", 
		    text: "您确定要删除这些数据？", 
		    type: "warning", 
		    showCancelButton: true, 
		    closeOnConfirm: true, 
		    confirmButtonText: "是的，我要删除", 
		    confirmButtonColor: "#ec6c62" 
		}, function() { 
			deleteBatch(id);
		});
})
//批量删除
function deleteBatch(ids)
{
	$.ajax({
		type: "POST",
		url:"/admin/sysRole/delete",
		data:{"ids":ids},
		dataType:"json",
		success:function(data){
			swal.close();
			if(data.resCode==0)
			{
				toastr.error(data.resMsg);
			}
			else if(data.httpCode==400)
			{
				toastr.error("删除失败，请重新删除");
			}
			else
			{
				toastr.options.onHidden = function() {
					myRefresh();
				};
				toastr.success("删除成功");
			}
		},
		error:function(e){
			toastr.error("系统异常，请联系管理员!");
    	}
	});
}

function myRefresh() {
	window.location.href = "/admin/sysRole/sysRoleList";
}


$("body").on("click",".group-checkable",function(){
	if(this.checked){ 
	    $(".checkboxes").prop('checked', true);
	}else{ 
	    $(".checkboxes").removeAttr('checked');
	}
})

function turnPage(page){
	var roleName = $("#roleName").val();
	var param = '';
	if(roleName!=""){
		param = param+"&roleName="+ roleName;
	}
	pageList("/admin/sysRole/sysRoleList", page, param);
}
</script>
