<#include "/tpl/layout.html"> <@header>
<style>
label.error{
	color:red;
}
.form-horizontal .control-label{
    text-align: right;
}
</style>
 </@header> <@body>
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              ${types}推广信息
                          </header>
                          <div class="panel-body">
                            <form class="form-horizontal tasi-form" id="extensionForm">
                               <input type="hidden" id="id" name="id" value="${extensionInfo.id}">
                            	  <div class="form-group">
                                      <label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>推广链接：</label>
                                      <div class="col-lg-4">
                                          <input type="text" class="form-control" name="extensionUrl" id="extensionUrl" placeholder="推广链接" value="${extensionInfo.extensionUrl}">
                                      </div>
                                  </div>
                                   <div class="form-group">
                                      <label class="col-lg-2 control-label">推广内容：</label>
                                      <div class="col-lg-4">
                                          <textarea class="form-control" rows="15" name="extensionContext" style="width:500px;resize:none"
												id="extensionContext">${extensionInfo.extensionContext}</textarea>
                                      </div>
                                       <label class="col-lg-3 control-label" style="margin-left:80px;text-align: left;color: red">说明：<br/>code 代表邀请码<br/>url代表推广链接<br/> 均为关键字，不允许修改<br/>填写在对应的位置上会自动匹配</label>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">是否上架：</label>
                                      <div class="col-lg-4">
                                          <label class="radio-inline"> <input type="radio" name="isShow" 
											value="0" checked="checked" >&nbsp;&nbsp;否
										</label> 
										<label class="radio-inline"> <input type="radio" name="isShow" 
											value="1" <#if extensionInfo.isShow=1>checked="checked"</#if> >&nbsp;&nbsp;是
										</label>
                                      </div>
                                  </div>
                                   <div class="form-group">
										 <div class="col-lg-offset-2 col-lg-10">
											<button type="submit" class="btn btn-primary" id="tijiao">确定</button>
											<button type="button" class="btn btn-default cantrl" id="quxiao">取消</button>
										</div>
									</div>
                              </form>
                          </div>
                          
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
</@body> 
<@footer> </@footer>
<script type="text/javascript">
var type = "${types}";
jQuery.validator.addMethod("stringCheck", function(value, element) {
	return this.optional(element) || /^[\w\s]+$/.test(value);
},"请输入字母、数字或者下划线");

$(function(){
	   $("#extensionForm").validate({
			onkeyup:false,
		  		rules: {
		  			 extensionUrl:{
			  				required:true,
				  	    	maxlength:500
					  	    },
		  			extensionContext:{
		  				required:true
				  	    } ,
				  	 
	  				},
  	    	messages: {
  	    		
  	    		extensionUrl: {
					required:"请输入推广链接！",
	 	  	    	maxlength:"长度在500个字符以内！"
	  	    	},
	  	    	extensionContext: {
					required:"请输入推广内容！"
	  	    	},
		       
	  	    },
	        submitHandler:function(form){
	            update();
	          	return false;
	        }    
	    });

})

 function update(){
	disBtn("tijiao");
		var json = $("#extensionForm").serializeArray();
		$.ajax({
			type : "POST",
			url : "/admin/extensionInfo/addOrUpdata",
			dataType : "json",
			data :json,
			success : function(result) {
				if (result.httpCode == 200) {
					toastr.options.onHidden = function() {
						myRefresh();
					};
					toastr.success("操作成功");
				}else {
					unDisBtn("tijiao");
					toastr.error("操作失败，请重新提交！");
				}
			},
			error : function(e) {
				unDisBtn("tijiao");
				toastr.error("系统异常，请联系管理员!");
			}
		})
   	}

$("#quxiao").click(function() {
	myRefresh();
	//window.history.back(-1);
});
function myRefresh() {
	window.location.href = "/admin/extensionInfo/list";
}


</script>
